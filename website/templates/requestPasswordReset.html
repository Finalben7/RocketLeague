{% extends "base.html" %} {% block title %}Request Password Reset{% endblock %} {% block content %}
<div class="grid gap-8 lg:grid-cols-9 justify-items-center lg:text-xl lg:py-36 xl:text-2xl 2xl:text-4xl"><!-- Main content goes inside this div -->
    <form class="lg:col-span-8 py-5" action="requestPasswordReset" method="POST">
        <h3 class="flex justify-center py-5">Request Password Reset Email</h3>
        <div class="py-2">
        <label for="email">Email Address</label>
        <input
            type="email"
            class="select"
            id="email"
            name="email"
            placeholder="Enter Email Address"
            required
        />
        </div>
        <br />
        <div class="flex justify-center justify-items-center">
        <button type="submit" class="button buttonBG">Reset</button>
        </div>
    </form>
</div>
{% endblock %}

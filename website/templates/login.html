{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content %}
<div class="grid gap-8 lg:grid-cols-10 justify-items-center lg:text-xl lg:py-36 xl:text-2xl 2xl:text-4xl"><!-- Main content goes inside this div -->
    <form class="lg:col-span-8 py-5" method="POST">
        <h3 class="flex justify-center py-5">Sign In</h3>
        <div class="py-2">
        <label for="username">Username</label>
        <input
            type="username"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter username"
        />
        </div>
        <div class="py-2">
        <label for="password1">Password</label>
        <input
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Enter password"
        />
        </div>
        <br />
        <div class="flex justify-center justify-items-center">
        <button type="submit" class="w-26 h-8 button buttonBG">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
